<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ORAYA — The Mother of Crypto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #000;
      color: darkgoldenrod;
      font-family: 'Georgia', serif;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 60px 20px 30px;
      animation: fadeSlide 2s ease-out;
    }
    header h1 {
      font-size: 3em;
      margin: 0;
      text-shadow: 0 0 10px gold;
    }
    header h2 {
      font-size: 1.5em;
      margin-top: 10px;
      color: darkgoldenrod;
      text-shadow: 0 0 6px gold;
    }
    .scroll-wrapper {
      position: relative;
    }
    .scroll-wrapper::before,
    .scroll-wrapper::after {
      content: "";
      position: absolute;
      left: 0;
      width: 100%;
      height: 80px;
      z-index: 2;
    }
    .scroll-wrapper::before {
      top: 0;
      background: linear-gradient(to bottom, black, transparent);
    }
    .scroll-wrapper::after {
      bottom: 0;
      background: linear-gradient(to top, black, transparent);
    }
    .scroll {
      display: block;
      width: 100%;
      max-width: 100%;
      margin: 0 auto;
      z-index: 1;
      position: relative;
    }
    footer {
      text-align: center;
      padding: 30px;
      font-size: 0.9em;
      color: #aaa;
    }
    .btn {
      position: fixed;
      bottom: 20px;
      z-index: 1000;
      background: none;
      border: none;
      cursor: pointer;
      opacity: 0.3;
      transition: opacity 0.3s;
    }
    .btn:hover {
      opacity: 0.7;
    }
    #topBtn {
      left: 20px;
      font-size: 2em;
      color: darkgoldenrod;
    }
    #xBtn {
      right: 20px;
    }
    #xBtn img {
      width: 32px;
      height: 32px;
    }
    #audioToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 50;
      font-size: 1.5em;
      color: darkgoldenrod;
      background: none;
      border: none;
      cursor: pointer;
      opacity: 0.6;
    }
    @keyframes fadeSlide {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    canvas#particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>
<div style='max-width: 980px; margin: 0 auto;'>

<canvas id="particles"></canvas>

<header>
  <h1>ORAYA</h1>
  <h2>The Mother of Crypto</h2>
</header>
<button id="audioToggle" style="position:fixed; top:20px; left:20px; z-index:1000; font-size:1.2em; padding:10px 18px; background:black; border:1px solid darkgoldenrod; color:darkgoldenrod; border-radius:8px;">Sound ✧</button>

<button class="btn" id="topBtn" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">↑</button>
<a class="btn" id="xBtn" href="https://x.com/orayaonsol" target="_blank" rel="noopener">
  <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/X_logo_2023.svg" alt="X">
</a>
<button id="audioToggle">✧</button>

<audio id="ambient" loop muted>
  <source src="assets/ambient.mp3" type="audio/mpeg">
</audio>


<div class="scroll-wrapper">
  <img class="scroll" src="assets/scroll1.jpg" alt="Scroll 1">
</div>

<div class="scroll-wrapper">
  <img class="scroll" src="assets/scroll2.jpg" alt="Scroll 2">
</div>

<div class="scroll-wrapper">
  <img class="scroll" src="assets/scroll3.jpg" alt="Scroll 3">
</div>

<div class="scroll-wrapper">
  <img class="scroll" src="assets/scroll4.jpg" alt="Scroll 4">
</div>

<div class="scroll-wrapper">
  <img class="scroll" src="assets/scroll5.jpg" alt="Scroll 5">
</div>

<div class="scroll-wrapper">
  <img class="scroll" src="assets/scroll6.jpg" alt="Scroll 6">
</div>

<div class="scroll-wrapper">
  <img class="scroll" src="assets/scroll7.jpg" alt="Scroll 7">
</div>

<div class="scroll-wrapper">
  <img class="scroll" src="assets/scroll8.jpg" alt="Scroll 8">
</div>


<footer>
  © ORAYA. All rights reserved.
</footer>
</div>

<script>
const audio = document.getElementById('ambient');
document.getElementById('audioToggle').onclick = () => {
  audio.muted = !audio.muted;
  if (!audio.muted) {
    audio.play();
  }
};
window.addEventListener('scroll', () => {
  document.getElementById('topBtn').style.display = window.scrollY > 500 ? 'block' : 'none';
});
document.getElementById('topBtn').style.display = 'none';

const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
let particles = [];

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}

window.addEventListener('resize', resizeCanvas);
resizeCanvas();

for (let i = 0; i < 100; i++) {
  particles.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    size: Math.random() * 2,
    speedY: Math.random() * 0.5 + 0.2
  });
}

function animateParticles() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = 'rgba(255, 215, 0, 0.5)';
  particles.forEach(p => {
    p.y += p.speedY;
    if (p.y > canvas.height) p.y = 0;
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
    ctx.fill();
  });
  requestAnimationFrame(animateParticles);
}

animateParticles();

document.getElementById('audioToggle').onclick = () => {
  audio.muted = !audio.muted;
  if (!audio.muted) {
    audio.play();
  }
};
</script>

</body>
</html>
